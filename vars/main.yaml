---

# nsswitch options used to override the nsswitch defaults
ad_auth_nsswitch_options: &ad_auth_nsswitch_options
  - files
  - sss

# nsswitch overrides
nsswitch_automount: *ad_auth_nsswitch_options
nsswitch_group: *ad_auth_nsswitch_options
nsswitch_initgroups: *ad_auth_nsswitch_options
nsswitch_netgroup: *ad_auth_nsswitch_options
nsswitch_passwd: *ad_auth_nsswitch_options
nsswitch_services: *ad_auth_nsswitch_options
nsswitch_shadow: *ad_auth_nsswitch_options
